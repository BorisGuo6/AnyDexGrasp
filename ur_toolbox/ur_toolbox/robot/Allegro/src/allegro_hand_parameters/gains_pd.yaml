# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

gains_pd:
# proportial
 p:
#  Index finger
  j00: 3.5
  j01: 2
  j02: 2.1
  j03: 1.5

#  Middle finger
  j10: 3.5
  j11: 2
  j12: 2.1
  j13: 1.5

#  Ring finger
  j20: 3.5
  j21: 2
  j22: 2.1
  j23: 1.5

#  Thumb finger
  j30: 4.9
  j31: 4.9
  j32: 5.5
  j33: 5.5
